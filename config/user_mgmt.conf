# ================================================
# User Management Configuration File
# Version: 1.0.1
# ================================================
# Location: /opt/admin_dashboard/config/user_mgmt.conf
# ================================================

# ============================================
# PASSWORD SETTINGS
# ============================================

# Default password for new users
DEFAULT_PASSWORD="P@ssword1234!"

# Password generation length
PASSWORD_LENGTH=16

# Password expiry (days)
PASSWORD_EXPIRY_DAYS=90

# Password warning period (days before expiry)
PASSWORD_WARN_DAYS=7

# Password minimum days (days before user can change password again)
PASSWORD_MIN_DAYS=1

# ============================================
# ENCRYPTION SETTINGS
# ============================================

# Encryption key for storing passwords
# IMPORTANT: Change this to a strong, unique key in production
ENCRYPTION_KEY="ChangeThisToAStrongKey123!@#"

# ============================================
# LOGGING & AUDIT
# ============================================

# Log file location
LOG_FILE="/var/log/user_mgmt.log"

# Enable detailed logging (yes/no)
DETAILED_LOGGING="yes"

# ============================================
# BACKUP SETTINGS
# ============================================

# Backup directory for user deletions
BACKUP_DIR="/var/backups/users"

# Keep backup files (days, 0=forever)
BACKUP_RETENTION_DAYS=90

# ============================================
# USER DEFAULTS
# ============================================

# ============================================
# SHELL POLICY MAPPING
# ============================================

# Default shell when no --shell or --shell-role is specified
DEFAULT_SHELL="/bin/bash"

# Shell role mappings
SHELL_ROLE_ADMIN="/bin/bash"
SHELL_ROLE_DEVELOPER="/bin/bash"
SHELL_ROLE_SUPPORT="/bin/sh"
SHELL_ROLE_INTERN="/bin/sh"
SHELL_ROLE_MANAGER="/usr/sbin/nologin"
SHELL_ROLE_CONTRACTOR="/bin/bash"

# Account expiry default (empty=never, number=days from now)
DEFAULT_ACCOUNT_EXPIRY=""

# Account expiry role mappings (days from account creation)
ACCOUNT_EXPIRY_ADMIN=""          # Full employee - never expires
ACCOUNT_EXPIRY_INTERN="180"      # 6 months
ACCOUNT_EXPIRY_CONTRACTOR="365"  # 1 year

# ============================================
# SUDO SETTINGS
# ============================================

# Sudo group name (varies by OS)
# Amazon Linux/RHEL/CentOS: wheel
# Ubuntu/Debian: sudo
SUDO_GROUP="wheel"

# Default sudo access for new users
DEFAULT_SUDO="deny"

# ============================================
# SYSTEM LIMITS
# ============================================

# Maximum username length
MAX_USERNAME_LENGTH=32

# Minimum UID for regular users
MIN_USER_UID=1000

# Maximum UID for regular users
MAX_USER_UID=60000

# Minimum GID for regular groups
MIN_GROUP_GID=1000

# ============================================
# DISPLAY OPTIONS
# ============================================

# Use Unicode characters (yes/no)
# Set to "no" for ASCII-only output (better compatibility)
USE_UNICODE="yes"

# ============================================
# INACTIVE ACCOUNT THRESHOLDS
# ============================================

# Days of inactivity before flagging account
INACTIVE_THRESHOLD_DAYS=90

# ================================================
# Installation:
# sudo mkdir -p /opt/admin_dashboard/config
# sudo cp user_mgmt.conf /opt/admin_dashboard/config/
# sudo chmod 644 /opt/admin_dashboard/config/user_mgmt.conf
# ================================================